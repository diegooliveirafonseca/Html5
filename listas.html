<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aprendendo sobre listas e listras</title>
</head>
<body>
	<hr>
		<ol>
			<li>Primeiro Elemento</li>
			<li>Segundo Elemento</li>
			<li>Terceiro Elemento</li>
		</ol>
	<hr>
		<ul>
			<li>Primeiro Elemento</li>
			<li>Segundo Elemento</li>
			<li>Terceiro Elemento</li>
		</ul>
	<hr>
</body>
</html>
