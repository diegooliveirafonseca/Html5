<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
	<form action="negocio" method="post">
		<label>Text</label>
		<input type="text" name="texto1" placeholder="Insira um texto">

		<br><br>

		<label>Password</label>
		<input type="password" name="senha" placeholder="Insira a senha">

		<br><br>

		<label>Oculto</label>
		<input type="hidden" name="informacao_oculta">

		<br><br>

		<label>Select</label>
		<select name="selecao">
			<option name="1">Opção 1</option>
			<option name="2">Opção 2</option>
		</select>

		<br><br>

		<label>Radio</label>
		<input type="radio" name="radio1" value="1">Valor 1<br>
		<input type="radio" name="radio1" value="2">Valor 2

		<br><br>

		<label>Checkbox</label><br>
		<input type="checkbox" name="ck1" value="1" checked>Valor 1 <br>
		<input type="checkbox" name="ck1" value="2">Valor 2 <br>
		<input type="checkbox" name="ck1" value="3">Valor 3 

		<br><br>

		<input type="submit" value="Enviar" name="submit">

	</form>

</body>
</html>
